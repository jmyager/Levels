<html>

<head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Levels</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link href="css/main.css" rel="stylesheet" type="text/css" />
    <link href="css/data.css" rel="stylesheet" type="text/css" />
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
        <a class="navbar-brand" href="/">Levels</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/">Home </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/kerr">Kerr Lake</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/falls">Falls Lake</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/jordan">Jordan Lake</a>
            </li>
          </ul>
        </div>
      </nav>


    <div class="container-fluid text-center">
        <h2 class="text-center">{data[0].lakeName} Lake</h2>
        <h2><b>{currentLevel}</b></h2>
        <br>
        <table class="table-sm thead-dark table-striped mx-auto">
            <thead>
                <tr>
                    <th scope="col">Date</th>
                    <th scope="col">Time</th>
                    <th scope="col">Inflow</th>
                    <th scope="col">Outflow</th>
                    <th scope="col">Level</th>
                </tr>
            </thead>
            <tbody>
                {#data}
                <tr>
                    <td>{date}</td>
                    <td>{time}</td>
                    <td>{inflow}</td>
                    <td>{outflow}</td>
                    <td>{level}</td>
                </tr>
                {/data}
            </tbody>
        </table>
    </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="/assets/js/main.js"></script>
</body>

</html>
